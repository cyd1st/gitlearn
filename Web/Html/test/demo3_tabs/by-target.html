<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <title>纯CSS标签页</title>
    <style>
        /* 隐藏所有内容面板 */
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: -1px;
        }

        /* 显示当前锚点对应的内容 */
        .tab-content:target {
            display: block;
        }

        /* 标签样式 */
        .tabs {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .tabs li {
            margin: 0;
        }

        .tabs a {
            display: block;
            padding: 10px 15px;
            background: #f0f0f0;
            text-decoration: none;
            border: 1px solid #ccc;
            border-bottom: none;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }

        .tabs a:hover {
            background: #e0e0e0;
        }
    </style>
</head>

<body>

    <!-- 标签导航 -->
    <ul class="tabs">
        <li><a href="#tab1">标签一</a></li>
        <li><a href="#tab2">标签二</a></li>
        <li><a href="#tab3">标签三</a></li>
    </ul>

    <!-- 内容区域 -->
    <div id="tab1" class="tab-content">
        <h3>这是第一个标签页的内容</h3>
        <p>欢迎来到标签一！</p>
    </div>

    <div id="tab2" class="tab-content">
        <h3>这是第二个标签页的内容</h3>
        <p>这里是标签二的内容。</p>
    </div>

    <div id="tab3" class="tab-content">
        <h3>这是第三个标签页的内容</h3>
        <p>标签三也在这里！</p>
    </div>

</body>

</html>
